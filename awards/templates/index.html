<!DOCTYPE html>
<html lang="en">

<head>

    <title>AWARDS</title>

    <!-- Font Awesome -->

                    <a href="#!">

                    </a>
                </div>
                <!--/Card image-->

                <!--Card content-->
                <div class="card-body card-body-cascade text-center wow fadeIn" data-wow-delay="0.2s" style="background: linear-gradient(to right, #16222a, #3a6073);">
                    <!--Title-->
                    <h4 class="card-title" style="color:whitesmoke"><strong>Shortcuts</strong></h4>
                    
                       <div class="well">
                        <a href="{% url 'contact' %}" class="btn-lg" style="background-color:#33705c;color: white">Contacts</a>
                        <a href="{% url 'newprofile' %}" class="btn-lg" style="background-color:#33705c;color: white">New Profile</a>
                        <a href="{% url 'newproject' %}" class="btn-lg" style="background-color:#33705c;color: white">Add Project</a>
                        </div>
                </div>
                <!--/.Card content-->

            </div>
